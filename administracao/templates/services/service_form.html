{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Cadastro Serviço {% endblock title %}

{% block content %}
<div class="card card-primary">
  <div class="card-header">
    <div class="card-title">Cadastro de Serviços</div>
  </div>
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form service_form %}
      <input type="submit" class="btn btn-outline-primary" value="Salvar" />
    </form>
  </div>
</div>
{% endblock content %}
