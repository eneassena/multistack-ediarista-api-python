{% extends 'adminlte/login.html' %}
{% load bootstrap4 %}

{% block logo %}
    <div class="login-logo">
        <a href=""> {% block logo_text %} E-diaristas {% endblock %}</a>
    </div>
{% endblock logo %}

{% block login_form %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">
          Resetar Senha
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-primary" value="Enviar" />
        </form>
    </div>
</div>
{% endblock login_form %}
